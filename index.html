<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SengHour Jr.</title>
    <link rel="icon" type="image/x-icon" href="mending-heart.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --accent-color: #ffd700;
            --verified-blue: #1877F2;
        }

        body {
            background: #000;
            color: white;
            min-height: 100vh;
            font-family: 'Bahnschrift', sans-serif;
            position: relative;
        }

        .background {
            position: fixed;
            inset: 0; /* Shorthand for top, left, right, bottom */
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.15)),
                        radial-gradient(at top center, rgba(255, 255, 255, 0.40), rgba(0, 0, 0, 0.40) 120%) #989898;
            background-blend-mode: multiply, multiply;
            z-index: -1;
        }

        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            object-fit: cover;
            background: white;
            animation: morphing 10s infinite;
        }

        .logo-outline {
            position: absolute;
            inset: -10px; /* Shorthand for top, left, right, bottom */
            border: 2px solid var(--accent-color);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: morphing 10s infinite, rotate 20s linear infinite;
        }

        @keyframes morphing {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
            75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .brand-handle {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #a1ffce, #faffd1);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientText 8s infinite;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .link-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .link-card:hover::before {
            transform: translateX(100%);
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .icon-container {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .icon-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            top: 0;
            left: -100%;
            transition: 0.5s;
        }

        .link-card:hover .icon-container::after {
            left: 100%;
        }

        .arrow-icon {
            transition: transform 0.3s ease;
        }

        .link-card:hover .arrow-icon {
            transform: translateX(5px);
        }

        .verified-badge img {
            transition: transform 0.3s ease;
        }

        .brand-handle:hover .verified-badge img {
            transform: scale(1.1);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .logo-container { width: 120px; height: 120px; }
            .brand-handle { font-size: 2rem; }
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="background"></div>
    <div class="container py-4">
        <header class="text-center mb-5 floating">
            <hr class="border-light">
            <div class="logo-container mx-auto">
                <img src="Hour.png" alt="SengHour Logo" class="logo rounded-3">
                <div class="logo-outline"></div>
            </div>
            <hr class="border-light">
            <h1 class="brand-handle d-inline-flex align-items-center">
                SengHour Jr.
                <span class="verified-badge ms-2"><img src="social-media.png" alt="verified" class="img-fluid" style="max-width: 30px;"></span>
            </h1>
            <p class="brand-description text-light opacity-75 fs-5">Contact Me</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="d-grid gap-4">
                    <a href="https://www.facebook.com/KH.Bro.Sh.Seng.Hour/" class="link-card p-3 d-flex align-items-center text-decoration-none rounded-3 text-white">
                        <div class="icon-container d-flex align-items-center justify-content-center me-3 rounded-3">
                            <img src="facebook.svg" alt="Facebook Icon" class="img-fluid">
                        </div>
                        <h3 class="mb-0 me-2">Facebook</h3>
                        <span class="verified-badge"><img src="social-media.png" alt="verified" class="img-fluid" style="max-width: 20px;"></span>
                        <i class="fa-solid fa-arrow-right arrow-icon ms-auto text-light opacity-75"></i>
                    </a>

                    <a href="https://www.instagram.com/hourjr.seng/" class="link-card p-3 d-flex align-items-center text-decoration-none rounded-3 text-white">
                        <div class="icon-container d-flex align-items-center justify-content-center me-3 rounded-3">
                            <img src="instagram.svg" alt="Instagram Icon" class="img-fluid">
                        </div>
                        <h3 class="mb-0 me-2">Instagram</h3>
                        <span class="verified-badge"><img src="social-media.png" alt="verified" class="img-fluid" style="max-width: 20px;"></span>
                        <i class="fa-solid fa-arrow-right arrow-icon ms-auto text-light opacity-75"></i>
                    </a>

                    <a href="https://t.me/ThanPuHour" class="link-card p-3 d-flex align-items-center text-decoration-none rounded-3 text-white">
                        <div class="icon-container d-flex align-items-center justify-content-center me-3 rounded-3">
                            <img src="telegram.svg" alt="Telegram Icon" class="img-fluid">
                        </div>
                        <h3 class="mb-0 me-2">Telegram</h3>
                        <span class="verified-badge"><img src="social-media.png" alt="verified" class="img-fluid" style="max-width: 20px;"></span>
                        <i class="fa-solid fa-arrow-right arrow-icon ms-auto text-light opacity-75"></i>
                    </a>

                    <a href="https://www.youtube.com/@ThanPuHour" class="link-card p-3 d-flex align-items-center text-decoration-none rounded-3 text-white">
                        <div class="icon-container d-flex align-items-center justify-content-center me-3 rounded-3">
                            <img src="youtube.svg" alt="YouTube Icon" class="img-fluid">
                        </div>
                        <h3 class="mb-0 me-2">YouTube</h3>
                        <span class="verified-badge"><img src="social-media.png" alt="verified" class="img-fluid" style="max-width: 20px;"></span>
                        <i class="fa-solid fa-arrow-right arrow-icon ms-auto text-light opacity-75"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.link-card').forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.classList.add('transition-all', 'ease-in-out', 'duration-500');
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100 * (index + 1));

            card.addEventListener('click', function () {
                this.style.transform = 'scale(0.98) translateY(-5px)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.02) translateY(-5px)';
                }, 100);
            });
        });
    </script>
</body>
</html>
