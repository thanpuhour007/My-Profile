<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SengHour Jr.</title>
    <link rel="icon" type="image/x-icon" href="mending-heart.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            text-decoration: none;
        }

        :root {
            --primary-color: #2a2a2a;
            --accent-color: #ffd700;
            --gradient-1: #FF3CAC;
            --gradient-2: #784BA0;
            --gradient-3: #2B86C5;
        }

        body {
            background: #000;
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.15) 100%), radial-gradient(at top center, rgba(255, 255, 255, 0.40) 0%, rgba(0, 0, 0, 0.40) 120%) #989898;
            background-blend-mode: multiply, multiply;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            object-fit: cover;
            background: white;
            animation: morphing 10s infinite;
        }

        .logo-outline {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--accent-color);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: morphing 10s infinite, rotate 20s linear infinite;
        }

        @keyframes morphing {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }

            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            }

            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
            }

            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            }

            100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .brand-handle {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #a1ffce, #faffd1); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientText 8s infinite;
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .brand-description {
            color: #ffffffcc;
            font-size: 1.1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .links-container {
            width: 100%;
            max-width: 500px;
            display: grid;
            gap: 20px;
            position: relative;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(255, 255, 255, 0.03),
                    transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .link-card:hover::before {
            transform: translateX(100%);
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .icon-container {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .icon-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            top: 0;
            left: -100%;
            transition: 0.5s;
        }

        .link-card:hover .icon-container::after {
            left: 100%;
        }

        .link-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 120px;
                height: 120px;
            }

            .brand-handle {
                font-size: 2rem;
            }

            .link-card {
                padding: 15px;
            }

            .icon-container {
                width: 50px;
                height: 50px;
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="header floating">
        <div class="logo-container">
            <img src="Hour.png" alt="SengHour Logo" class="logo">
            <div class="logo-outline"></div>
        </div>
        <h1 class="brand-handle">SengHour Jr.</h1>
        <p class="brand-description">Contact Me</p>
    </div>

    <div class="links-container">
        <a href="https://www.facebook.com/KH.Bro.Sh.Seng.Hour/">
            <div class="link-card facebook">
                <div class="icon-container">
                    <img src="facebook.svg" alt="Facebook Icon">
                </div>
                <h3>Facebook</h3>
            </div>
        </a>

        <a href="https://www.instagram.com/hourjr.seng/">
            <div class="link-card instagram">
                <div class="icon-container">
                    <img src="instagram.svg" alt="Instagram Icon">
                </div>
                <h3>Instagram</h3>
            </div>
        </a>

        <a href="https://t.me/ThanPuHour">
            <div class="link-card telegram">
                <div class="icon-container">
                    <img src="telegram.svg" alt="Telegram Icon">
                </div>
                <h3>Telegram</h3>
            </div>
        </a>
        <a href="https://www.youtube.com/@ThanPuHour">
            <div class="link-card youtube">
                <div class="icon-container">
                    <img src="youtube.svg" alt="YouTube Icon">
                </div>
                <h3>YouTube</h3>
            </div>
        </a>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Add entrance animations to cards
        document.querySelectorAll('.link-card').forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';

            setTimeout(() => {
                card.style.transition = 'all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100 * (index + 1));

            card.addEventListener('click', function (e) {
                this.style.transform = 'scale(0.98) translateY(-5px)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.02) translateY(-5px)';
                }, 100);
            });
        });
    </script>
</body>

</html>
